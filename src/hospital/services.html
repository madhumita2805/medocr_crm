<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link href="../../public/css/output.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400..700,0..1,0"
        rel="stylesheet">
</head>

<body>
    <main class="h-screen max-w-[1440px] w-full mx-auto bg-slate-white overflow-hidden">
        <!-- Header -->
        <div
            class="h-[100px] w-full flex items-center justify-between p-2 bg-white md:p-5 md:shadow-[0_4px_10px_4px_rgba(0,0,0,0.15)]">
            <!-- Logo div -->
            <div class="w-[280px]">
                <a href="/src/hospital/home.html">
                    <img src="/public/images/hospital-logo.svg" alt="Logo" loading="lazy" class="w-[50px] h-[60px]" />
                </a>
            </div>

            <!-- Desktop Navbar -->
            <div class="hidden sm:block flex-1">
                <div class="flex items-center justify-end gap-2 md:gap-4 flex-[1_0_0]">
                    <!-- Buttons -->
                    <div class="relative">
                        <button
                            class="w-full max-w-[181px] h-[48px] flex items-center justify-center gap-2 border border-dodger-blue rounded-md text-dodger-blue px-5 open-share-modal cursor-pointer text-18-normal">
                            <p>HEALTH2025</p>
                            <span class="material-symbols-outlined bold-weight">
                                share
                            </span>
                        </button>
                        <!--  Share Popup  -->
                    </div>

                    <!-- Icons -->

                    <div
                        class="relative w-9 h-9 rounded-full hover:bg-transparent-light-sea-green flex items-center justify-center">
                        <a href="/src/pharmacy/advance.html" class="has-tooltip"><img
                                src="/public/images/walleticon.svg" alt="wallet"
                                class="cursor-pointer w-[26px] h-[26px]" /></a>
                        <div
                            class="absolute py-1 px-1.5 text-start text-xs tooltip -bottom-7 right-1 z-10 bg-white border rounded-md border-light-sea-green font-normal">
                            Wallet
                        </div>
                    </div>
                    <div
                        class="relative  rounded-full hover:bg-transparent-light-sea-green flex items-center justify-center">
                        <a href="#" class="has-tooltip"><img src="/public/images/msgicon-nav.svg" alt="star"
                                class="cursor-pointer" /></a>
                        <div
                            class="absolute py-1 px-1.5 text-start text-xs tooltip -bottom-7 right-1 z-10 bg-white border rounded-md border-light-sea-green font-normal">
                            Saved
                        </div>
                    </div>
                    <div
                        class="relative w-9 h-9 rounded-full hover:bg-transparent-light-sea-green flex items-center justify-center">
                        <img src="/public/images/bell.svg" alt="bell"
                            class="cursor-pointer has-tooltip w-[26px] h-[26px]" id="bell-icon" />
                        <div class="bg-strong-red w-2 h-2 rounded-full absolute -top-0.5 right-0"></div>
                        <div
                            class="absolute py-1 px-1.5 text-start text-xs tooltip -bottom-7 right-1 z-10 bg-white border rounded-md border-light-sea-green font-normal whitespace-nowrap">
                            Notification
                        </div>
                    </div>
                    <!-- User Dropdown -->
                    <div class="relative inline-block">
                        <button class="profile-btn">
                            <img src="/public/images/user.svg" alt="User" loading="lazy" class="w-12 h-12" />
                        </button>
                        <!-- Dropdown -->
                        <div class="profile-dropdown border border-light-sea-green mt-1 w-[192px] h-[118px]">
                            <div class="p-2.5 flex items-center space-x-2.5 cursor-pointer">
                                <img src="/public/images/user.svg" alt="User" loading="lazy"
                                    class="w-12 h-12 rounded-full" />
                                <div>
                                    <p class="text-18-normal">User Name</p>
                                </div>
                            </div>
                            <div class="p-2.5 hover:bg-light-sea-green-opacity">
                                <a href="#" class="text-18-normal flex items-center space-x-2.5">
                                    <span class="material-symbols-outlined"> logout </span>
                                    <span>Sign out</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile Navbar -->
            <div class="block sm:hidden">
                <div class="flex items-center gap-4">
                    <input type="search" placeholder="Search"
                        class="w-full max-w-[249px] h-[36px] rounded-[6px] bg-light-white border-none px-3 focus:!outline-none focus:ring-0" />
                    <span class="material-symbols-outlined cursor-pointer text-golden-yellow">
                        kid_star
                    </span>
                    <span class="material-symbols-outlined cursor-pointer">
                        notifications
                    </span>
                    <!-- User Dropdown -->
                    <div class="relative inline-block">
                        <button class="profile-btn">
                            <img src="/public/images/user.svg" alt="User" loading="lazy" />
                        </button>

                        <!-- Dropdown -->
                        <div class="profile-dropdown">
                            <div class="px-4 py-3 flex items-center space-x-3 cursor-pointer">
                                <img src="/public/images/user.svg" alt="User" loading="lazy"
                                    class="w-8 h-8 rounded-full" />
                                <div>
                                    <p class="text-sm font-normal">User Name</p>
                                </div>
                            </div>
                            <div>
                                <a href="#"
                                    class="px-4 py-3 text-sm hover:bg-light-sea-green-opacity flex items-center space-x-2">
                                    <span class="material-symbols-outlined"> logout </span>
                                    <span>Sign out</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="h-[calc(100vh-100px)] w-full flex relative z-10 shrink-0">
            <!-- Sidebar -->
            <aside
                class="sidebar w-[200px] md:w-[240px] h-full transition-all transform duration-300 ease-in-out bg-white ">
                <nav class="h-full py-4 overflow-y-auto scroll no-scrollbar">
                    <div class="relative w-full flex items-center justify-between pl-[33px]">
                        <div class="flex flex-col items-start justify-center">
                            <img src="/public/images/diamond-badge.svg" alt="Diamond User" loading="lazy" />
                            <p class="text-18-normal text-dark-gray">Diamond User</p>
                        </div>

                        <div
                            class="menu-toggle absolute right-0 top-1/2 -translate-y-1/2 h-[48px] w-[48px] bg-light-sky-blue-tint flex items-center justify-center rounded-l-md cursor-pointer">
                            <span class="material-symbols-outlined bold-weight text-dodger-blue pl-2.5">
                                arrow_back_ios
                            </span>
                        </div>
                    </div>
                    <ul
                        class="font-normal text-dark-gray flex flex-col gap-1 sm:text-sm md:text-18-normal py-2 whitespace-nowrap">
                        <li>
                            <a href="/src/hospital/home.html"
                                class="flex items-center gap-2.5 pl-[30px] pr-2.5 py-3.5 w-full">
                                <span class="material-symbols-outlined"> home </span>
                                <p>Home</p>
                            </a>
                        </li>
                        <li>
                            <a href="/src/hospital/nearby.html"
                                class="flex items-center gap-2.5 pl-[30px] pr-2.5 py-3.5 w-full">
                                <span class="material-symbols-outlined"> map_search </span>
                                <p>Nearby</p>
                            </a>
                        </li>
                        <li>
                            <a href="/src/hospital/appointments.html"
                                class="flex items-center gap-2.5 pl-[30px] pr-2.5 py-3.5 w-full">
                                <img src="/public/images/appointments.svg" alt="">
                                <p>Appointments</p>
                            </a>
                        </li>
                        <li>
                            <a href="/src/hospital/reports.html"
                                class="flex items-center gap-2.5 pl-[30px] pr-2.5 py-3.5 w-full">
                                <span class="material-symbols-outlined"> patient_list </span>
                                <p>Reports</p>
                            </a>
                        </li>
                        <li>
                            <a href="/src/hospital/services.html"
                                class="flex items-center gap-2.5 pl-[30px] pr-2.5 py-3.5 w-full">
                                <span class="material-symbols-outlined"> gavel</span>
                                <p>Services</p>
                            </a>
                        </li>
                        <li>
                            <a href="/src/hospital/settings.html"
                                class="flex items-center gap-2.5 pl-[30px] pr-2.5 py-3.5 w-full">
                                <span class="material-symbols-outlined"> settings </span>
                                <p>Settings</p>
                            </a>
                        </li>

                    </ul>
                    <div class="w-full flex flex-col px-6">
                        <img src="/public/images/Sale.svg" alt="Diamond User" loading="lazy" />
                    </div>
                </nav>
            </aside>


    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/public/js/sidebar.js"></script>
</body>

</html>
